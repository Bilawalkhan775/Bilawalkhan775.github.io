function changeRole() {
    const roleElement = document.getElementById("dynamic-role");
    if (roleElement) {
        // Add fade-out animation
        roleElement.classList.add("fade-out");

        // Wait for the fade-out to complete, then update the text
        setTimeout(() => {
            roleElement.textContent = roles[roleIndex];
            roleIndex = (roleIndex + 1) % roles.length; // Move to the next role, loop back to start

            // Add fade-in animation
            roleElement.classList.remove("fade-out");
            roleElement.classList.add("fade-in");

            // Remove the fade-in class after the animation is done
            setTimeout(() => {
                roleElement.classList.remove("fade-in");
            }, 500); // Match the fade-in duration
        }, 500); // Match the fade-out duration
    }
}
